<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Basic Mockup</title>
</head>
<body>
    <link rel="stylesheet" href="./google.css">
    <div id="goo">
        <div id="img">
            <img src="../google_main_img.png">
        </div>
        <div id="form">
            <form>
                <div id="search">
                    <input type="text">
                    <img id="micro" src="../micro.png">
                </div>
                <div id="button">
                    <input type="button" value="Google Search">
                    <input type="button" value="I'm Feeling Lucky">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
